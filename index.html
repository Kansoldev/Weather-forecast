<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Forecast</title>
		<link rel="icon" href="img/favicon.png">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|">
		<link rel="stylesheet" href="fonts/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="hero">
			<div class="container">
				<form class="find-location">
					<input type="text" placeholder="Find your location...">
					<input type="submit" value="Find">
				</form>
			</div>
		</div>

		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container">
					<div class="today forecast">
						<div class="forecast-content">
							<div class="location" id="location">New York</div>
							<div class="degree">
								<div class="num" id="degree">23<sup>o</sup>C</div>
								<div class="forecast-icon">
									<img src="img/icon-1.svg" id="weather-icon">
								</div>	
							</div>
							<p id="description">Rainy</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="site-footer">
			<div class="container">
				<div class="social-links">
					<a href="https://www.facebook.com/oyinkansola.yahaya.5">
						<i class="fa fa-facebook"></i>
					</a>
					<a href="https://www.twitter.com/Kansoldev"><i class="fa fa-twitter"></i></a>
					<a href="https://github.com/Kansoldev"><i class="fa fa-github"></i></a>
					<a href="https://www.linkedin.com/in/oyinkansola-yahaya">
						<i class="fa fa-linkedin"></i>
					</a>
				</div>
			</div>
		</footer>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		<script src="js/Weather.js"></script>
	</body>
</html>
